<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LifePulse | Video Call</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f4fdfd;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .video-container {
      flex: 1;
      position: relative;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .video-placeholder {
      width: 90%;
      height: 80%;
      background-color: #333;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ccc;
      font-size: 20px;
    }

    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
    }

    .controls input[type="checkbox"] {
      display: none;
    }

    .controls label,
    .controls a {
      padding: 12px 16px;
      border: none;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      background-color: #009688;
      color: white;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
    }

    .controls .end {
      background-color: #e53935;
    }

    /* Toggle visibility of icons */
    .mute .mic-off,
    .video .video-off {
      display: none;
    }

    #mic-toggle:checked + .mute .mic-on {
      display: none;
    }
    #mic-toggle:checked + .mute .mic-off {
      display: inline;
    }

    #video-toggle:checked + .video .video-on {
      display: none;
    }
    #video-toggle:checked + .video .video-off {
      display: inline;
    }

    .sidebar {
      width: 300px;
      background-color: #ffffff;
      border-left: 1px solid #ddd;
      padding: 20px;
      overflow-y: auto;
    }

    .sidebar h3 {
      color: #009688;
      margin-bottom: 15px;
      font-size: 20px;
    }

    .participant {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 8px;
      background-color: #f0f0f0;
    }

    .participant .avatar {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background-color: #ccc;
    }

    .participant .name {
      font-size: 16px;
      color: #333;
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }

      .controls {
        flex-direction: row;
        bottom: 15px;
        gap: 12px;
      }
    }
  </style>
</head>
<body>

  <!-- ðŸŽ¥ Video Call Section -->
  <div class="video-container">
    <div class="video-placeholder">Video Call in Progress...</div>
    <div class="controls">

      <!-- Mic Toggle -->
      <input type="checkbox" id="mic-toggle" hidden>
      <label for="mic-toggle" class="mute" title="Mute/Unmute Mic">
        <span class="mic-on">ðŸŽ¤</span>
        <span class="mic-off">ðŸ”‡</span>
      </label>

      <!-- Video Toggle -->
      <input type="checkbox" id="video-toggle" hidden>
      <label for="video-toggle" class="video" title="Toggle Video">
        <span class="video-on">ðŸŽ¥</span>
        <span class="video-off">ðŸ“·</span>
      </label>

      <!-- End Call -->
      <a href="patient-dashboard.html" class="end" title="End Call">ðŸ“ž</a>

    </div>
  </div>

  <!-- ðŸ‘¥ Participants Sidebar -->
  <div class="sidebar">
    <h3>Participants</h3>
    <div class="participant">
      <div class="avatar"></div>
      <div class="name">Dr. John Smith</div>
    </div>
    <div class="participant">
      <div class="avatar"></div>
      <div class="name">Patient Ayesha Khan</div>
    </div>
  </div>

</body>
</html>
